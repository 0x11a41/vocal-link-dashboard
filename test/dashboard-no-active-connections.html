<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-body: #FAF7F5;
      --text-main: #000000;
      --text-muted: #7a7a7a;
      --border: #d9d9d9;
      --success: #4CAF50;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-body);
      min-height: 100vh;
      padding: 32px 40px;
    }

    /* Header */
    .server-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
    }

    .status {
      font-size: 14px;
      color: var(--text-muted);
    }

    .status span {
      color: var(--success);
      font-weight: 600;
    }

    /* Section */
    .section {
      margin-top: 28px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 550;
      color: var(--text-muted);
    }

    .divider {
      margin-top: 5px;
      border-bottom: 1px dashed var(--border);
    }

    /* Empty state */
    .empty-state {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    .empty-subtitle {
      font-size: 15px;
      max-width: 420px;
    }

    .empty-icon {
      margin-top: 10px;
      opacity: 1.0;
    }

    .empty-icon svg {
      width: 250px;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="server-header">
    <h1>Server101</h1>
    <div class="status">status: <span>Active</span></div>
  </div>

  <!-- Connected devices -->
  <div class="section">
    <div class="section-title">Connected devices (0)</div>
    <div class="divider"></div>
  </div>

  <!-- Empty State -->
  <div class="empty-state">
    <div class="empty-title">No Active Connections</div>
    <div class="empty-subtitle">
      Waiting for recording nodes to join the network...
    </div>

    <div class="empty-icon">
      <!-- Simple inline SVG illustration -->
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- laptops -->
        <rect x="10" y="20" width="40" height="26" rx="3" fill="#777"/>
        <rect x="14" y="24" width="32" height="18" fill="#FAF7F5"/>
        <rect x="18" y="48" width="24" height="6" rx="2" fill="#777"/>

        <rect x="70" y="52" width="40" height="26" rx="3" fill="#777"/>
        <rect x="74" y="56" width="32" height="18" fill="#FAF7F5"/>
        <rect x="78" y="80" width="24" height="6" rx="2" fill="#777"/>

        <!-- X mark -->
        <line x1="54" y1="54" x2="66" y2="66" stroke="#777" stroke-width="5" />
        <line x1="66" y1="54" x2="54" y2="66" stroke="#777" stroke-width="5" />
      </svg>
    </div>
  </div>

</body>
</html>
