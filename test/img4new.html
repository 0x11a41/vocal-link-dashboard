<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recordings</title>
  <style>
    :root {
      --bg-body: #FAF7F5;
      --bg-sidebar: #FFFFFF;
      --bg-card: #FFFFFF;
      --bg-hover: #F2F0EB;
      --text-main: #000000;
      --text-muted: #777777;
      --border: #E0E0E0;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --accent: #E7965C;
      --accent-hover: #d67c56;
      --success: #4CAF50;
      --danger: #FF5252;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-body);
      padding: 40px;
      color: var(--text-main);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 12px;
    }

    .divider {
      border-top: 1px dashed var(--border);
      margin-bottom: 24px;
    }

    .empty-state {
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-card);
      color: var(--text-muted);
      font-weight: 500;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Recordings (0)</h1>

    <div class="divider"></div>

    <div class="empty-state">
      No Recordings found.
    </div>
  </div>
</body>
</html>
